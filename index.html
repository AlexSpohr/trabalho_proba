<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Probabilidade Binomial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="center-container">
        <h2>Calculadora Probabilidade Binomial</h2>
        </div>
        <div class="form-group">
            <label for="n">n: </label>
            <input type="number" id="n" placeholder="Digite o valor de n">
        </div>
        <div class="form-group">
            <label for="p">p (em decimal):</label>
            <input type="number" id="p" step="0.01" placeholder="Digite o valor de p">
        </div>
        <div class="form-group">
            <label for="x">x: </label>
            <input type="number" id="x" placeholder="Digite o valor de x">
        </div>
        <div class="btn-container">
            <button class="btn" id="calcularBtn">Calcular</button>
        </div>
        <div class="output">
            <h3>Probabilidade Binomial Individual:</h3>
            <p id="probabilidade_individual"></p>
            <h3>Probabilidade Binomial Acumulada:</h3>
            <p id="probabilidade_acumulada"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
